<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddPertanyaan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/laporan/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="nim" class="form-label">Nama Pelapor</label>
  <input type="text" class="form-control" id="namaPelapor" placeholder="Nama Pelapor" size= "15" th:field="*{namaPelapor}">
</div>
<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
 <select th:field="*{kejadian}">
                         <option value=""> -- </option>
                         <option th:each="kejadian : ${listKejadian}"
                            th:value="${kejadian.idKejadian}"
                            th:utext="${kejadian.namaKejadian}"/>
</select>
</div>
<div class="mb-3">
  <label for="nim" class="form-label">tanggal Kejadian</label>
  <input type="date" class="form-control" id="tanggalKejadian" placeholder="Tanggal Kejadian" size="15" th:field="*{tanggalKejadian}">
</div>
<div class="mb-3">
  <label for="nim" class="form-label">Lokasi ATM</label>
  <input type="text" class="form-control" id="lokasiAtm" placeholder="lokasi ATM" th:field="*{lokasiAtm}">
</div>
<div class="mb-3">
  <label for="nim" class="form-label">Keterangan </label>
  <textarea class="form-control" rows="12" style="margin-top: 10px;" 
  placeholder="Keterangan"
  name="keterangan"
  th:field="*{keterangan}">
  </textarea>
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Gambar Bukti</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{gambarBukti}">
</div>
<div class="mb-3">
  <label for="nim" class="form-label">Status</label>
  <input type="text" class="form-control" id="lokasiAtm" placeholder="lokasi ATM" th:field="*{status}">
</div>
<input type="hidden" th:field="*{idLaporan}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
